<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Te amo minha pernilonga</title>
  <style>
    body {
      background: linear-gradient(to right, #ffafbd, #ffc3a0);
      font-family: Arial, sans-serif;
      text-align: center;
      color: #333;
      padding: 20px;
      overflow-x: hidden;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .pulse {
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity:1;}
      50% { transform: scale(1.05); opacity:0.8;}
      100% { transform: scale(1); opacity:1;}
    }
    .contador {
      font-size: 2rem;
      font-weight: bold;
      color: #d6336c;
      margin: 10px 0 10px 0;
    }
    .frase {
      font-size: 1.2rem;
      font-style: italic;
      margin-bottom: 20px;
    }
    .fotos {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    .fotos img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }
    .fotos img:hover {
      transform: scale(1.05);
    }
    .botao-musica {
      background-color: #d6336c;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 30px;
    }
    /* corações caindo */
    @keyframes cair {
      0% { transform: translateY(0); opacity:1;}
      100% { transform: translateY(100vh); opacity:0;}
    }
  </style>
</head>
<body>
  <h1 class="pulse">Nosso Amor</h1>
  <p>Estamos juntos há:</p>
  <div class="contador" id="contador"></div>
  <div class="frase">“Com você, cada dia é mais especial que o anterior.”</div>

  <div class="fotos">
    <img src="eu.png" alt="Kaike">
    <img src="ela.jpg" alt="Namorada">
  </div>

  <button class="botao-musica" onclick="tocarMusica()">▶️ Tocar nossa música</button>
  <audio id="musica" src="nossa.mp3"></audio>

  <script>
    // --------- Contador animado ---------
    const dataInicio = new Date(2025, 8, 13); // coloque sua data (ano, mês-1, dia)
    const hoje = new Date();
    const diffTempo = hoje - dataInicio;
    const diffDias = Math.floor(diffTempo / (1000 * 60 * 60 * 24));

    let contador = 0;
    const elemento = document.getElementById('contador');
    const animacao = setInterval(() => {
      elemento.textContent = contador + ' dias';
      contador++;
      if (contador > diffDias) clearInterval(animacao);
    }, 20);

    // --------- Música ---------
    function tocarMusica() {
      const musica = document.getElementById('musica');
      if (musica.paused) {
        musica.play();
      } else {
        musica.pause();
      }
    }

    // --------- Corações caindo ---------
    function criarCoracao() {
      const coracao = document.createElement('div');
      coracao.innerHTML = '❤️';
      coracao.style.position = 'fixed';
      coracao.style.left = Math.random() * 100 + 'vw';
      coracao.style.top = '-2rem';
      coracao.style.fontSize = (Math.random() * 20 + 20) + 'px';
      coracao.style.opacity = Math.random();
      coracao.style.animation = 'cair 5s linear forwards';
      document.body.appendChild(coracao);
      setTimeout(() => coracao.remove(), 5000);
    }
    setInterval(criarCoracao, 500);
  </script>
</body>
</html>
